<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <section>
      <figure class="cart-img">
        <img src="./assets/images/illustration-article.svg" alt="cart" />
      </figure>
      <article class="cart-content">
        <p><span>Learning</span></p>
        <p>Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>

        <p class="cart-description">
          These languages are the backbone of very website, defining structure,
          content, and presentation.
        </p>

        <figure>
          <img src="/assets/images/image-avatar.webp" alt="avatar" />
          <p>Grep Hooper</p>
        </figure>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/miguel0920/" target="_blank"
        >Miguel Barahona</a
      >.
    </div>
  </body>
</html>
